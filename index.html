<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.0/dist/MarkerCluster.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.0/dist/MarkerCluster.Default.css">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="">
    <script defer src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <script defer src="https://unpkg.com/leaflet.markercluster@1.5.0/dist/leaflet.markercluster.js"></script>
    <script defer src="app/index.js"></script>
    <title>Meteorite Landings Map</title>
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="images/favicon-16x16.png">
    <meta name="description"
        content="Explore the fascinating world of meteorites with this interactive map that shows the locations, dates, names and sizes of meteorite landings around the world fell or found from 861 AD to 2013. Learn about the origin, composition, and impact of these cosmic rocks that have fallen to Earth.">
</head>

<body>
    <main>
        <div id="main-container">

            <header>
                <h1 id="title-top">Meteorite Landings Map</h1>
                <h2>Please allow some time for approximately 45000 objects to be processed and rendered on
                    the map</h2>
            </header>


            <div id="map">
                <div id="attribution"><a href="https://leafletjs.com/" target="_blank">Leaflet</a>
                    <a href="https://www.openstreetmap.org/copyright" target="_blank">Â© OpenStreetMap</a>
                </div>
            </div>


            <footer class="footer" aria-label="Footer">
                <p>Data source <a href="https://data.nasa.gov/Space-Science/Meteorite-Landings/gh4g-9sfh"
                        target="_blank">data.nasa.gov</a>
                </p>
            </footer>
        </div>

    </main>
</body>

</html>
